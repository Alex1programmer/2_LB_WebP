<body>


	ЛБ 2 Web Програмування Головченко О.С <br> Варіант №4
	
	<p><i><b>Введіть інтервал (сек.)</b></i></p>
	
	<input type="text" id="key" value = "0"><!--</input>-->
	<input type="button" onclick="adrows()" value="Start" >
	<input type="button" onclick="stoprows()" value="Stop" >

	<br>
	<table id="TableA" border = "1"></table>
	


	<script> //type="text/javascript"
	
		let timerId;
		let i=0;
		let x = document.getElementById("TableA");

		function addRow(tableID) //эта функция добавляет строчки
		{
			//var x = document.getElementById(tableID);
			i+=1;
			
			if(i==1){
			x.innerHTML= 
			x.innerHTML +"<tr bgcolor='yellow' valign='top'><th height='35'>Roll_"
			+i+"</th><th width = '50'>"+Math.floor(Math.random() * 100)+"</th></tr>";
			
			}
			else if(i%2==0){
			x.innerHTML= 
			x.innerHTML +"<tr bgcolor='green'><td><font color ='white'>Roll_"
			+i+"</font></td><td><font color ='white'>"+Math.floor(Math.random() * 100)+"</font></td></tr>";
			}
			else{
			x.innerHTML= x.innerHTML +"<tr bgcolor='pink' align='right'><td>Roll_"+i+"</td><td>"+Math.floor(Math.random() * 100)+"</td></tr>";
			}
			
			//var x = document.getElementById(tableID);
			// x.innerHTML= x.innerHTML +"<tr><td>Roll_"+i+"</td><td>"+Math.floor(Math.random() * 100)+"</td></tr>";
			
			
			/*
			var tableRef = document.getElementById(tableID); // Get a reference to the table
								
			var newRow = tableRef.insertRow(-1);// Insert a row in the table at row index -1 (in the end)

			var newCell = newRow.insertCell(0);// Insert a cell in the row at index 0
			i+=1;
			var newText = document.createTextNode(i);
			newCell.appendChild(newText);// Append a text node to the cell
			
			var newCell = newRow.insertCell(1);
			var newText = document.createTextNode(Math.floor(Math.random() * 100));
			newCell.appendChild(newText);*/
					
			//var sign = prompt();
			//	var newText = document.createTextNode(sign);
			//var sign = this.parentNode.key.value;
			//var newText = document.createTextNode(document.getElementById("key").value);
		}

		function adrows(){ //эта функция запускает добавление строк каждые х секунд
			 timerId = setInterval(function() 
			{
				addRow('TableA');
			}, document.getElementById("key").value*1000);
		}
		
		function stoprows(){
			clearInterval(timerId);
		}

	</script>
